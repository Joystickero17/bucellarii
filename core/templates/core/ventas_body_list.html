{% extends "core/entity_list.html" %}
{% load core_extras %}

{% block content_entity %}
                {% for sale in object_list %}
                
                <tr onclick=javascript:redirect('{% url ""|addstr:url_name|addstr:"_update" pk=sale.pk%}')>
                        <td>{{sale.pk}}</td>
                        <td>{{sale.cliente}}</td>
                        <td>{{sale.total}}</td>
                        <td>{{sale.tipo_venta}}</td>
                        <td>{{sale.iva}}</td>
                        <td>{% if sale.excento %}
                            Si
                        {% else %}
                            No
                        {% endif %}</td>
                        
                        <!-- BotÃ³n de borrado -->
                        <td><button id="btn-modal" onclick="javascript:pass_info(this.parentElement.parentElement)" href="#" data-bs-toggle="modal" data-bs-target="#aviso-borrar" class="btn btn-outline-danger">Borrar</button></td>
                    </tr>
                {% endfor %}
{% endblock %}
